        <form id="mainform" class="was-validation" novalidate>
            <div class="info">
                <h3>Personal information </div>
            </h3>
            <br>
            <div class="contact">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Name</h4>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="" id="fname" aria-describedby="helpId" placeholder="" required>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Lastname</h4>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="" id="lname" aria-describedby="helpId" placeholder="" required>

                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Gender</h4>
                    </label>
                    <div class="col-sm-2">
                        <select class="custom-select" required>
                            <option selected>

                                <option value="1">
                                    <h6> Male</option>
                                </h6>
                                <option value="2">Female</option>
                        </select>

                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Email</h4>
                    </label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="" required>
                        <small id="helpId" class="form-text text-muted">
                            Your email address is Username</small>


                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4> Confirm Email</h4>
                    </label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="confirm_email" id="confirm_email" aria-describedby="helpId" placeholder=""
                            required>
                        <small id="helpId" class="form-text text-muted">Please enter email.</small>


                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Address</h4>
                    </label>
                    <div class="col-sm-10">
                        <input type="textarea" class="form-control" row="2" name="" id="" aria-describedby="helpId" placeholder="" required>

                    </div>

                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>City</h4>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" required>

                    </div>

                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Province</h4>
                    </label>
                    <div class="col-sm-4">
                        <select class="custom-select" required>

                            <option value="1">Bangkok</option>
                            <option value="2">Phuket</option>
                            <option value="3">Trang</option>
                        </select>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Zip-Code</h4>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" pattern="[0-9]{5}" required required>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">
                        <h4>Tell</h4>
                    </label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" name="" id="" aria-describedby="helpId" pattern="[0-9]{10}" placeholder="" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">
                        <h4>Comment</h4>
                    </label>
                    <textarea class="form-control" rows="5" id="comment" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
        </div></div>
